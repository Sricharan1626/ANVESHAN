    <style>
        :root {
            --primary: #00f0ff; /* Neon Cyan */
            --secondary: #ff0055; /* Neon Pink/Red */
            --dark-bg: #050505;
            --warp-speed: 150s;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            transition: filter 0.3s ease;
        }

        h1, h2, h3, h4, .nav-item, .brand-font { font-family: 'Orbitron', sans-serif; }

        /* Dynamic Space Background */
        #bg-video {
            position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            z-index: -4; transform: translate(-50%, -50%); object-fit: cover;
            filter: contrast(1.1) saturate(1.2) brightness(0.4);
        }

        /* Star Layers */
        .star-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3; pointer-events: none; }
        @keyframes fly-stars { from { transform: translateY(0); } to { transform: translateY(-2000px); } }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.95) 100%);
            z-index: -2; pointer-events: none;
            transition: background 0.05s ease-out;
        }

        /* --- ROCK INDUSTRIAL SIDEBARS --- */
        .sidebar-glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 50;
            perspective: 1000px;
        }

        .sidebar-left-entrance {
            animation: revealSidebarLeft 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .sidebar-right-entrance {
            animation: revealSidebarRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes revealSidebarLeft {
            0% { transform: translateX(-100%) rotateY(-45deg); opacity: 0; }
            100% { transform: translateX(0) rotateY(0deg); opacity: 1; }
        }

        @keyframes revealSidebarRight {
            0% { transform: translateX(100%) rotateY(45deg); opacity: 0; }
            100% { transform: translateX(0) rotateY(0deg); opacity: 1; }
        }

        .side-line {
            width: 2px; height: 100px;
            background: linear-gradient(to bottom, transparent, var(--primary), var(--secondary), transparent);
            box-shadow: 0 0 15px var(--primary);
            animation: electricity 2s infinite linear;
        }

        @keyframes electricity {
            0%, 100% { opacity: 0.3; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.8); }
        }

        .nav-icon-btn {
            position: relative;
            width: 55px; height: 55px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s cubic-bezier(0.33, 1, 0.68, 1);
            color: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            transform: skewX(-10deg);
            opacity: 0;
            animation: popIcon 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes popIcon {
            0% { opacity: 0; transform: skewX(-10deg) scale(0.4); }
            100% { opacity: 1; transform: skewX(-10deg) scale(1); }
        }
        
        .nav-icon-btn:hover, .nav-icon-btn.active {
            color: var(--primary);
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--primary);
            box-shadow: -5px 0 20px rgba(0, 240, 255, 0.3);
            transform: skewX(-10deg) scale(1.1) translateX(8px);
        }

        .nav-icon-btn i { transform: skewX(10deg); }

        /* Staggered animation delays */
        .nav-icon-btn:nth-child(1) { animation-delay: 0.7s; }
        .nav-icon-btn:nth-child(2) { animation-delay: 0.8s; }
        .nav-icon-btn:nth-child(3) { animation-delay: 0.9s; }
        .nav-icon-btn:nth-child(4) { animation-delay: 1.0s; }
        .nav-icon-btn:nth-child(5) { animation-delay: 1.1s; }

        .nav-tooltip {
            position: absolute; left: 85px; top: 50%; transform: translateY(-50%) translateX(-15px);
            background: var(--primary); color: #000; padding: 4px 14px;
            font-size: 0.75rem; font-weight: 900; letter-spacing: 1px; font-family: 'Orbitron', sans-serif;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            opacity: 0; pointer-events: none; transition: all 0.2s ease;
            white-space: nowrap; z-index: 100;
        }

        .nav-icon-btn:hover .nav-tooltip { opacity: 1; transform: translateY(-50%) translateX(0); }

        .right-sidebar .nav-tooltip {
            left: auto; right: 85px; transform: translateY(-50%) translateX(15px);
            clip-path: polygon(0 0, 90% 0, 100% 100%, 10% 100%);
        }

        /* --- SPEED HUD --- */
        #speed-hud {
            position: fixed; bottom: 40px; right: 120px; z-index: 100;
            font-family: 'Orbitron'; color: var(--primary); opacity: 0.6;
        }

        /* --- EASTER EGGS --- */
        .warp-drive-active { --warp-speed: 0.4s !important; filter: contrast(1.2) brightness(1.2); }
        .shake { animation: shakeAnim 0.1s infinite; filter: invert(1) hue-rotate(180deg); }
        @keyframes shakeAnim { 0%{transform:translate(0,0)} 25%{transform:translate(5px,5px)} 50%{transform:translate(-5px,-5px)} 75%{transform:translate(5px,-5px)} }

        /* Glitch Title */
        .glitch-wrapper { position: relative; }
        .glitch { font-size: 5rem; font-weight: 900; line-height: 1; position: relative; color: white; letter-spacing: 0.1em; z-index: 1; }
        .glitch:before, .glitch:after { display: block; content: attr(data-text); position: absolute; top: 0; left: 0; opacity: 0.8; z-index: -1; }
        .glitch:before { animation: glitch-it 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; color: var(--primary); clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(-3px, -2px); }
        .glitch:after { animation: glitch-it 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite; color: var(--secondary); clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(3px, 2px); }
        @keyframes glitch-it { 0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(-3px, -3px); } 60% { transform: translate(3px, 3px); } 80% { transform: translate(3px, -3px); } 100% { transform: translate(0); } }

        .neon-btn { position: relative; display: inline-block; padding: 15px 40px; color: var(--primary); text-transform: uppercase; letter-spacing: 4px; text-decoration: none; font-size: 1.2rem; overflow: hidden; transition: 0.3s; font-weight: bold; border: 1px solid var(--primary); background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); }
        .neon-btn:hover { color: #000; background: var(--primary); box-shadow: 0 0 20px var(--primary), 0 0 60px var(--primary); }

        @media (max-width: 1024px) {
            .desktop-sidebar { display: none; }
            .mobile-nav-toggle { display: block; }
            .glitch { font-size: 3rem; }
        }
    </style>

    <script>
        lucide.createIcons();

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('translate-x-full');
        }

        // --- STAR GENERATOR ---
        function generateStars(id, count) {
            let stars = "";
            for (let i = 0; i < count; i++) {
                stars += `${Math.floor(Math.random() * 2500)}px ${Math.floor(Math.random() * 2500)}px #FFF${i < count - 1 ? "," : ""}`;
            }
            document.getElementById(id).style.boxShadow = stars;
        }
        generateStars('stars-small', 800); generateStars('stars-medium', 250);

        // --- VELOCITY & PARALLAX ---
        let lastX = 0, lastY = 0, lastScroll = 0, lastTime = Date.now(), warpActive = false;
        
        const updateVelocity = (speed) => {
            const display = document.getElementById('speed-val');
            const bar = document.getElementById('speed-bar');
            const clamped = Math.min(Math.floor(speed * 18), 999);
            if(display) display.innerText = clamped.toString().padStart(3, '0');
            if(bar) bar.style.width = `${(clamped/999)*100}%`;

            if (clamped > 600 && !warpActive) {
                warpActive = true;
                document.body.classList.add('warp-drive-active');
                setTimeout(() => { document.body.classList.remove('warp-drive-active'); warpActive = false; }, 2000);
            }
        };

        document.addEventListener('mousemove', (e) => {
            const now = Date.now(), dt = now - lastTime;
            const dist = Math.sqrt(Math.pow(e.clientX - lastX, 2) + Math.pow(e.clientY - lastY, 2));
            updateVelocity(dist / dt);

            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const overlay = document.querySelector('.overlay');
            overlay.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0,0,0,0.2) 10%, rgba(0,0,0,0.98) 90%)`;
            
            // Subtle Star Parallax
            document.getElementById('stars-small').style.transform = `translate(${(x - 0.5) * 30}px, ${(y - 0.5) * 30}px)`;
            
            lastX = e.clientX; lastY = e.clientY; lastTime = now;
        });

        window.addEventListener('scroll', () => {
            const now = Date.now(), dt = now - lastTime;
            const scrollDist = Math.abs(window.pageYOffset - lastScroll);
            updateVelocity(scrollDist / dt);
            lastScroll = window.pageYOffset;
            lastTime = now;
        });

        // Logo Breach (Easter Egg)
        let clicks = 0; document.getElementById('main-logo').addEventListener('click', () => {
            clicks++; if (clicks >= 5) {
                document.body.classList.add('shake');
                setTimeout(() => { document.body.classList.remove('shake'); clicks = 0; }, 3000);
            }
        });
    </script>
